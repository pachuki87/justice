# Configuración principal de build
[build]
  publish = "."
  functions = "netlify/functions"
  command = "echo 'Build completed - Static site ready for deployment'"
  command_origin = "config"

# Configuración de entorno
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  NODE_OPTIONS = "--max-old-space-size=4096"

# Plugins de optimización
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  [plugins.inputs]
    output_path = "lighthouse.html"

[[plugins]]
  package = "@netlify/plugin-sitemap"
  [plugins.inputs]
    buildDir = "."
    exclude = ["/netlify/**"]

# Headers de seguridad - VERSIÓN CORREGIDA
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy (CSP) - Política permissive para desarrollo
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://code.jquery.com https://stackpath.bootstrapcdn.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://stackpath.bootstrapcdn.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https: http: https:; connect-src 'self' https: http: ws: wss:; frame-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'"

    # X-Frame-Options
    X-Frame-Options = "DENY"

    # X-Content-Type-Options
    X-Content-Type-Options = "nosniff"

    # X-XSS-Protection
    X-XSS-Protection = "1; mode=block"

    # Strict-Transport-Security
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # Referrer-Policy
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Cross-Origin Headers
    Cross-Origin-Embedder-Policy = "unsafe-none"
    Cross-Origin-Opener-Policy = "unsafe-none"
    Cross-Origin-Resource-Policy = "cross-origin"

    # Permissions-Policy - Reducido para desarrollo
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=()"

    # Server
    Server = "Netlify"

    # Cache Control
    Vary = "Accept-Encoding"

    # Robots
    X-Robots-Tag = "noindex, nofollow, nosnippet, noarchive, notranslate, noimageindex"

# Headers específicos para API
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Credentials = "true"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With, X-CSRF-Token"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Origin = "*"
    Access-Control-Max-Age = "86400"
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0"
    Expires = "0"
    Pragma = "no-cache"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-RateLimit-Limit = "1000"
    X-RateLimit-Remaining = "999"
    X-RateLimit-Reset = "3600"
    X-XSS-Protection = "1; mode=block"

# Headers para archivos estáticos
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/lib/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"
    X-Content-Type-Options = "nosniff"

# Redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api-simple/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/home"
  to = "/"
  status = 301

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

[[redirects]]
  from = "/admin"
  to = "/index.html#admin"
  status = 302

[[redirects]]
  from = "/login"
  to = "/index.html#login"
  status = 302

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/404"
  to = "/index.html#404"
  status = 404

[[redirects]]
  from = "/500"
  to = "/index.html#500"
  status = 500